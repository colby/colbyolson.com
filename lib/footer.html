</div>

<script>

$("h2, h3, h4").each(function()
                    {
                        var current = $(this);
                        $(this).append("&nbsp;<a class='anchor' href=" + window.location.pathname + "#" + $(this).attr("id") + ">#</a>");
                    });

function overflow() {
    var main= $("#main");
    var width= $(main).width();

    $(main).find("code").each(function()
                             {
                                 var pre= $(this).parent()
                                 if ($(this).width() > width) {
                                     pre.addClass('overflow');
                                 } else {
                                     pre.removeClass('overflow');
                                 }
                             });
}

window.onload = overflow;
window.onresize = overflow;

</script>
